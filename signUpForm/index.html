<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìÅSignup form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="page">
        <div class="background-image">
            <div class="logo">
                <img src="" alt="logo img">
                <h1>ODIN</h1>
            </div>
            <p class="attribution">Photo by </p>
        </div><!--background-image-->
 
        <div class="form-container">
            <h4>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam voluptatem incidunt ullam tenetur doloremque aspernatur?</h4>
            <form action="" class="form1" >
                <legend>Let's do this!</legend>
                <div class="form-inputs">
                    <div class="form-item">
                        <label for="first-name">first name</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="form-item">
                        <label for="last-name">last name</label>
                        <input type="text" id="last-name">
                    </div>
                    <div class="form-item">
                        <label for="email">email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-item">
                        <label for="phon">phon number</label>
                        <input type="tel" id="phon">
                    </div>
                    <div class="form-item">
                        <label for="password">password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <label for="confirm password">confirm password</label>
                        <input type="password" id="confirm password">
                    </div>
                </div><!--form-inputs-->
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="./">Log in</a></p>
            </form>
        </div><!--form-container-->
    </div><!--page-->
</body>
</html>
